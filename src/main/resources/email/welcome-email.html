<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Verifique seu email</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h1 th:text="${'Bem-vindo(a) ao Debatr, ' + displayName}"></h1>
            <p>
                Obrigado por se registrar no Debatr. Para usar sua conta sem limitações, pedimos que verifique seu
                email clicando no botão abaixo.
            </p>

            <form th:action="@{/config/verify-email}" method="post">
                <input type="hidden" th:value="${token}" name="token"/>
                <input class="btn btn-primary" type="submit" value="Verificar minha conta"/>
            </form>

        </div>
    </body>
</html>
