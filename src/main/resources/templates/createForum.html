<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Criar novo fórum</title>

    <script>
        function imagePreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#frame').attr('src', e.target.result)
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body>
    <div class="forumForm layout-content mt-5 mb-5" layout:fragment="corpo">
        <h1>Criar um forum</h1>

        <form th:object="${forum}" th:action="@{/forum/cadastrar}" method="post" enctype="multipart/form-data">
            <div class="form-group mt-4 mb-4">
                <label class="btn btn-default btn-file">
                    <img id="frame" th:src="@{/image/default-forum.png}" class="rounded-circle p-0"
                        style="width: 72px; height: 72px; object-fit: cover">

                    <input type="file" name="iconFile" onchange="imagePreview(this)" style="display: none;">
                </label>
            </div>

            <div class="form-group mt-3">
                <label for="access-scope">Quem pode visualizar</label>
                <select id="access-scope" name="accessScope" class="form-select" required>
                    <option selected value=1>Qualquer um</option>
                    <option value=2>Apenas usuários verificados</option>
                </select>

                <small id="emailHelp" class="form-text text-muted">Usuários verificados são aqueles que comprovaram
                    vínculo com a UFSCar</small>
            </div>

            <div class="form-group mt-3">
                <label for="post-scope">Quem pode postar</label>
                <select id="post-scope" name="postScope" class="form-select">
                    <option value=1 selected>Qualquer um</option>
                    <option value=2>Apenas usuários verificados</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="title-field">Título</label>
                <input id="title-field" class="form-control" name="title" required pattern="[^ ]+([^]*[^ ])*"
                    title="Deve conter ao menos uma letra, não começar e nem terminar com espaço"
                    placeholder="Deve conter ao menos uma letra, não começar e nem terminar com espaço">
            </div>

            <div class="form-group mt-3">
                <label for="description-textarea">Biografia</label>
                <textarea placeholder="Descreva o objetivo do seu fórum..." class="form-control"
                    id="description-textarea" name="description" maxlength="255"></textarea>
            </div>

            <div class="row mt-5">
                <div class="col-auto">
                    <button class="btn btn-outline-danger" type="button" onclick="window.history.back()">Descartar
                    </button>
                </div>

                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
