<!DOCTYPE html>
<html lang="br">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body id="body-pd" class="body-pd body-pd-left" th:fragment="nav-sidebar">
        <header class="header body-pd" id="header">
            <div class="header_toggle "><i class='bx bx-menu bx-x' id="header-toggle"></i></div>
        </header>
        <div class="l-navbar show" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="/" class="nav_logo">
                        <img th:src="@{/image/logoReduzido.png}" alt="">
                        <span class="nav_logo-name">Debatr</span>
                    </a>
                    <div class="nav_list">
                        <a href="/" th:class="'nav_link ' + ${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">In√≠cio</span>
                        </a>
                        <a th:href="@{/compose}"
                           th:class="'nav_link ' + ${#httpServletRequest.requestURI == '/compose' ? 'active' : ''}">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Criar Post</span>
                        </a>
                        <a th:href="@{/forum/register}"
                           th:class="'nav_link ' + ${#httpServletRequest.requestURI == '/forum/register' ? 'active' : ''}">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Criar Forum</span>
                        </a>
                        <a th:href="@{/forum/list}"
                           th:class="'nav_link ' + ${#httpServletRequest.requestURI == '/forum/list' ? 'active' : ''}">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Listar Foruns</span>
                        </a>

                        <a th:href="@{'/profile/' + ${#request.userPrincipal.getName()}}"
                           th:class="'nav_link ' + ${#httpServletRequest.requestURI == '/profile/' + #request.userPrincipal.getName() ? 'active' : ''}">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Perfil</span>
                        </a>

                        <a th:href="@{/logout}"
                           th:class="'nav_link ' + ${#httpServletRequest.requestURI == '/logout' ? 'active' : ''}">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Sair da conta</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <!--Container Main start-->
    </body>

</html>
